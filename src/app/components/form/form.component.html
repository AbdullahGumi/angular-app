<mat-card>
    <mat-card-header>
        <mat-card-title>BMI Calculator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #bmi="ngForm" (ngSubmit)="calculateBmi(bmi)" fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Weight</mat-label>
                <input matInput name="weight" ngModel>
                <span matSuffix>Kilogram</span>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Height</mat-label>
                <input matInput name = "height" ngModel>
                <span matSuffix>Meter</span>
            </mat-form-field>
            <div></div>
            <button mat-flat-button color="primary" type="submit">Calculate</button>
            <p>
                {{b}}
            </p>
        </form>
    </mat-card-content>
</mat-card>
